{% extends "base.html" %}

{% block title %}{% if place %}Edit{% else %}Add{% endif %} Place - DROE Core App{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>{% if place %}Edit{% else %}Add{% endif %} Place</h1>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ place.name if place else '' }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description">{{ place.description if place else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="number" id="latitude" name="latitude" step="any" value="{{ place.latitude if place else '' }}">
        </div>

        <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="number" id="longitude" name="longitude" step="any" value="{{ place.longitude if place else '' }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="button">{% if place %}Update{% else %}Add{% endif %} Place</button>
            <a href="{{ url_for('card_viewer_bp.places') }}" class="button button-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .error-message {
        background-color: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    
    .button-secondary {
        background-color: #9e9e9e;
    }
    
    .button-secondary:hover {
        background-color: #757575;
    }
</style>
{% endblock %}
